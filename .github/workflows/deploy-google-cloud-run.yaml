name: Deploy to Google Cloud Run
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment: google-cloud
    runs-on: ubuntu-latest
    steps:      
      - name: âš™ï¸ Set up repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âš™ï¸ Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: âš™ï¸ Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'bai-buchai-p'

      - name: ğŸ” Configure Docker authentication
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev --quiet

      - name: ğŸ—ï¸ Build Docker image
        env:
          IMAGE_TAG: us-east1-docker.pkg.dev/bai-buchai-p/bai-buchai-p-gar-usea1-docker/buch-ai-server:0.1.0
        run: |
          docker build -t $IMAGE_TAG --platform linux/amd64 \
            --build-arg AUTH_JWT_KEY=${{ secrets.AUTH_JWT_KEY }} \
            --build-arg HF_API_KEY=${{ secrets.HF_API_KEY }} \
            .

      - name: ğŸ“¤ Push Docker image
        env:
          IMAGE_TAG: us-east1-docker.pkg.dev/bai-buchai-p/bai-buchai-p-gar-usea1-docker/buch-ai-server:0.1.0
        run: |
          docker push $IMAGE_TAG
    outputs:
      image_tag: us-east1-docker.pkg.dev/bai-buchai-p/bai-buchai-p-gar-usea1-docker/buch-ai-server:0.1.0

  deploy:
    needs: build
    environment: google-cloud
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: âš™ï¸ Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'bai-buchai-p'

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          gcloud run deploy bai-buchai-p-run-usea1-server \
            --region us-east1 \
            --image ${{ needs.build.outputs.image_tag }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "AUTH_JWT_KEY=${{ secrets.AUTH_JWT_KEY }}" \
            --set-env-vars "HF_API_KEY=${{ secrets.HF_API_KEY }}"
